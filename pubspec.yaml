name: SignumBeat
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.2
  dynamic_themes: ^1.1.0
  on_audio_query: ^2.9.0
  just_audio: ^0.9.36
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  fluttertoast: ^8.2.4
  youtube_explode_dart: ^2.0.4
